<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>

	 <div id="map" style="width: 400px; height: 600px"></div>

	<script>

		var map = L.map('map').setView([-0.181451, -78.480030], 16);


  		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
      attribution: 'Map data &copy; <a href="http://openo streetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets'
  }).addTo(map);


      var popup = L.popup();
      
      function onMapClick(e)  {
          popup
              .setLatLng(e.latlng)
              .setContent(e.latlng.lng + ", " + e.latlng.lat)
              .openOn(map);
      }

      map.on('click', onMapClick);





    var geojsonFeature = { "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "properties": {
            "id": 2,
            "wastePicker": "Vero"
        },
        "geometry": {
            "type": "LineString",
            "coordinates": [[-78.47937047481537, -0.17719180949580993],
                           [-78.47825, -0.17736],
                           [-78.47813,-0.17763],
                           [-78.47823,-0.17813],
                           [-78.47882,-0.17807]]
        }
    },
    {
        "type": "Feature",
        "properties": {
            "id": 2,
            "wastePicker": "Vero"
        },
        "geometry": {
            "type": "LineString",
            "coordinates": [[-78.47913980484009, -0.17881185592262727],
                           [-78.47838878631592, -0.1789566945035113],
                           [-78.4784746170044, -0.1795735995574245]]
        }
    }
    ]
  };



    var myStyle = {
        "color": "#ff7800",
        "weight": 6,
        "opacity": 0.65
    };    

    L.geoJson(geojsonFeature, {
        style: myStyle
    }).addTo(map);




    

	</script>

</body>
</html>
