<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>

	 <div id="map" style="width: 400px; height: 600px"></div>

	<script>

		var map = L.map('map').setView([-0.181451, -78.480030], 16);


  		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
      attribution: 'Map data &copy; <a href="http://openo streetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets'
  }).addTo(map);

      var marker = L.marker([-0.17994053,-78.479752]).addTo(map)

      var circle = L.circle([-0.17806403,-78.479475], 20, {
                  color: 'red',
                  fillColor: '#f03',
                  fillOpacity: 0.5
              }).addTo(map);

      var polygon = L.polygon([
          [-0.181231, -78.480029],
          [-0.181265, -78.479295],
          [-0.180702, -78.478738]
      ]).addTo(map);

      marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
      circle.bindPopup("I am a circle.");
      polygon.bindPopup("I am a polygon.").openPopup();

      var popup = L.popup();

      function onMapClick(e)  {
          popup
              .setLatLng(e.latlng)
              .setContent(e.latlng.toString())
              .openOn(map);
      }

      map.on('click', onMapClick);



	</script>

</body>
</html>
